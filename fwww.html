
<div class="maindiv" id="maindiv" dragable="true">
<style>
.maindiv {
position: absolute;
}
.submit, .text1 {
position: relative;
}
</style>
<textarea id="text1" class="text1" cols="40" rows="5"></textarea>
<br>
<button class="submit" onclick="submit()">submit</button>
<script>
function submit() {
var win = window.open();
win.document.write(document.getElementById("text1").value);
}
</script>
</div>
