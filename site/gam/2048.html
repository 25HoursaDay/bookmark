  <style>
  body {font-family: noto sans mono;text-align: center;background-color: black;}
    
  .main {border: 6px green solid;background-color: black;width: 99%;height: 95%;border-radius: 50px;animation-name: slidein;animation-duration: 2s;position: sticky; padding-bottom: 10px;overflow-x: hidden;overflow-y: hidden;} 
    
  .gam {height: auto;width: auto;}
    
  @keyframes slidein {0% {opacity: 0%;}100% {opactiy: 100%;}}
</style>
<div id="main" class="main">
<iframe class="gam" id="gam" src="https://www.hoodamath.com/mobile/games/2048/game.html?nocheckorient=1"></iframe>
<script>
document.oncontextmenu = rightClick;
function rightClick(clickEvent) {clickEvent.preventDefault();}  
document.addEventListener('keydown', (e) => {
if (e.key.toLowerCase() === 'i' && e.ctrlKey && e.shiftKey) {e.preventDefault(); alert("error");} 
else if (e.key.toLowerCase() === 'u' && e.ctrlKey) {e.preventDefault(); alert("error");} 
else if (e.key.toLowerCase() === 's' && e.ctrlKey) {e.preventDefault(); alert("error");}});	
</script> 
</div>
